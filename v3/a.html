<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: calc(50% - 20px);
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 16px;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url(images/Erectile-dysfunction.jpg.webp); background-repeat: no-repeat;">
            <!-- <img src="images/Erectile-dysfunction.jpg.webp" alt="Anxiety" class="card-image"> -->
            <div class="card-content">
                <h2 class="card-title">GET ALL YOUR <br> Anxiety Products</h2>
                <a href="#" class="button">SHOP NOW</a>
            </div>
        </div>

        <div class="card">
            <img src="https://i.ibb.co/G9B8f9h/erectile.jpg" alt="Erectile Dysfunction" class="card-image">
            <div class="card-content">
                <h2 class="card-title">QUICK ACCESS TO A <br> ERECTILE <br> DYSFUNCTION</h2>
                <a href="#" class="button">SHOP NOW</a>
            </div>
        </div>

        <div class="card">
            <img src="https://i.ibb.co/0K9f70z/pain-relief.jpg" alt="Pain Relief" class="card-image">
            <div class="card-content">
                <h2 class="card-title">GET ALL YOUR <br> Pain Relief <br> Products</h2>
                <a href="#" class="button">SHOP NOW</a>
            </div>
        </div>

        <div class="card">
            <img src="https://i.ibb.co/b5tG6hV/sleep.jpg" alt="Sleep Aid" class="card-image">
            <div class="card-content">
                <h2 class="card-title">QUICK ACCESS TO A <br> SLEEP AID <br> MEDICINES</h2>
                <a href="#" class="button">SHOP NOW</a>
            </div>
        </div>
    </div>
</body>
</html>
